<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HomePage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="GetJSON(), bitcoinP(), Favoris()">
    <div id="bg">
        <img id="InputB" src="" alt="">
    </div>
    <header>
        <grid>
            <items1>
                <div id="menu">
                    <div class="menu-icon" onclick="toggleNav()">
                        <span>Favoris</span>
                    </div>
                    <div class="favoris"><img id="icon1" src="1.png" alt=""><a id="fav1" href=""></a></div><br>
                    <div class="favoris"> <img id="icon2" src="2.png" alt=""><a id="fav2" href=""></a></div><br>
                    <div class="favoris"> <img id="icon3" src="3.png" alt=""><a id="fav3" href=""></a></div><br>
                    <div class="favoris"> <img id="icon4" src="4.png" alt=""><a id="fav4" href=""></a></div><br>
                    <div class="favoris"> <img id="icon5" src="5.png" alt=""><a id="fav5" href=""></a></div><br>
                </div>
            </items1>
            <items2>
                <form role="search" id="form">
                    <input type="search" id="query" name="q" placeholder="Google Search..." aria-label="Search">
                    <button class="SearchBtn">Search</button>
                </form>
            </items2>
            <items3>
                <p class="btc"><input type="text" id="textInputB" disabled="disabled" value=""></p>
            </items3>
        </grid>
    </header>

    <script src="home.js"></script>
    <script src="btc.js"></script>
    <script src="search.js"></script>

</body>

</html>
