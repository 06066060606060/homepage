<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HomePage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="GetJSON(), bitcoinP(), Favoris()">
    <div id="bg">
        <img id="InputB" src="" alt="">
    </div>
    <header>
           <!--GRID BARRE -->
        <grid> 
            <!-- GRID ITEM 1 -->
            <items1>
                <div id="menu">
                    <div id="blur">
                    <div class="menu-icon" onclick="toggleNav()">
                        <span>Favoris</span>
                    </div>
              
                    <div class="favoris"> <img id="icon1" src="./img/1.png" alt=""><a id="fav1" href=""></a></div>
                    <div class="favoris"> <img id="icon2" src="./img/2.png" alt=""><a id="fav2" href=""></a></div>
                    <div class="favoris"> <img id="icon3" src="./img/3.png" alt=""><a id="fav3" href=""></a></div>
                    <div class="favoris"> <img id="icon4" src="./img/4.png" alt=""><a id="fav4" href=""></a></div>
                    <div class="favoris"> <img id="icon5" src="./img/5.png" alt=""><a id="fav5" href=""></a></div>
                    <div class="favoris"> <img id="icon6" src="./img/6.png" alt=""><a id="fav6" href="http://localhost">localhost</a></div>
                    <div class="favoris"> <img id="icon7" src="./img/7.png" alt=""><a id="fav7" href=""></a></div>
                </div>
             </div>
            </items1>
<!-- GRID ITEM 2 google search-->
            <items2>
                <form role="search" id="form">
                    <input type="search" id="query" name="q" placeholder="   Google Search..." aria-label="Search">
                    <button class="SearchBtn">Search</button>
                </form>
            </items2>
<!-- GRID ITEM 3 btc -->
            <items3>
                <p id="btc"><input type="text" id="textInputB" disabled="disabled" value=""></p>
            </items3>
<!-- GRID ITEM 4 -->
            <items4>
                <div class="option-icon" onclick="optionMenu()"></div>
    
            <!--FIN GRID BARRE -->
            <div id="option-menu">
              <p class="bgvariant">Background Variant:<input type="number" id="quantity" name="quantity" min="1" max="6" value="" onchange="changeBg(), GetJSON()"></p>
              <p id="link-option"><a href="https://github.com/06066060606060/homepage">Sources Github</a></p>
            </div>
            </items4>
        </grid>
    </header>

    <script src="./js/home.js"></script>
    <script src="./js/btc.js"></script>
    <script src="./js/search.js"></script>

</body>

</html>
